<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__main">
                    <a href="#"> <h1 class="logo">monica</h1></a>

                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#">find store</a></li>
                            <li class="nav__item"><a href="#">contact us</a></li>
                            <li class="nav__item"><a href="#">sing in</a></li>
                        </ul>
                    </nav>
                    <a class="basket" href="#">
                        <span class="basket__num"></span>
                    </a>
                </div>
            </div>
            <div class="section">
                <ul class="section__list">
                    <li class="section__item"><a href="#">new</a></li>
                    <li class="section__item"><a href="#">sale</a></li>
                    <li class="section__item"><a href="#">bracelets</a></li>
                    <li class="section__item"><a href="#">rings</a></li>
                    <li class="section__item"><a href="#">earrings</a></li>
                    <li class="section__item"><a href="#">collections</a></li>
                    <li class="section__item search">
                        <input type="text" class="search__input" placeholder="Write to search" autocapitalize="off" />
                        <button class="search__cross"></button>
                        <button class="search__btn"></button>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="crumbs">
                    <a href="#" class="crumbs__prev">home</a>
                    <span class="crumbs__separator"></span>
                    <a href="#" class="crumbs__current">earrings</a>
                </div>
                <h2 class="title">earrings</h2>
                <div class="content">
                    <aside class="aside">
                        <div class="category category__collection">
                            <h3 class="category-name">collection</h3>
                            <form class="category__form">
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />timeless elegance
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />back to school
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />milan
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />portugal
                                </label>
                            </form>
                        </div>
                        <div class="category category__metal">
                            <h3 class="category-name">metal</h3>
                            <form class="category__form">
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />gold
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />silver
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />pink gold
                                </label>
                            </form>
                        </div>
                        <div class="category category__color">
                            <h3 class="category-name">color</h3>
                            <form class="category__form">
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />gold
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />grey
                                </label>
                                <label class="category__label">
                                    <input class="category__input" type="checkbox" name="" />pink
                                </label>
                            </form>
                        </div>
                        <div class="sort">
                            <h3 class="category-name">sort</h3>
                            <select class="sort__select">
                                <option class="sort__option" selected>Sort by name(from a to z)</option>
                                <option class="sort__option">Sort by name(from z to a)</option>
                                <option class="sort__option">Sort by year(in ascending order)</option>
                                <option class="sort__option">Sort by year(in descending order)</option>
                            </select>
                        </div>
                        <div class="filter">
                            <h3 class="category-name filter-name">filtering by year</h3>
                            <div id="slider-year"></div>
                            <span class="year-start">1</span>
                            <span class="year-end">2</span>
                            <h3 class="category-name filter-name">filtering by price</h3>
                            <div id="slider-price"></div>
                            <span class="price-start">5</span>
                            <span class="price-end">7</span>
                        </div>
                        <button class="btn-reset btn">reset</button>
                        <label class="popular category__label">
                            <input class="category__input" type="checkbox" /> popular item
                        </label>
                    </aside>
                    <div class="cards"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container footer__container">
                <a href="#" class="logo__footer logo">monica</a>
                <span class="date">2022 Â© MONICA</span>
                <a class="author" href="https://github.com/Krvknv"> by Christina</a>
                <a class="course-logo" href="https://rs.school/js/" target="_blank"
                    ><img class="course-img" src="https://rs.school/images/rs_school_js.svg" alt=""
                /></a>
            </div>
        </footer>
    </body>
</html>
